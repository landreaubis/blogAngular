<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': postLoveIts > 0,
                'list-group-item-danger': postLoveIts < 0}">

  <div class="left col-md-10"><h4 [ngStyle]="{color: getColor()}">{{ postTitle }}</h4></div>
  <div class="right col-md-2">{{ postCreatedAt | date: 'd/m/y' }}</div>
  <div style="clear:both">
    <p>{{ postContent }}</p>
  </div>

</li>
